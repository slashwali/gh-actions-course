name: 16 - Working with Environments

on: 
    workflow_dispatch:

jobs:
    deploy-staging:
        runs-on: ubuntu-latest
        environment: staging
        steps:
          - name: Echo vars
            run: |
              echo "Deploying to staging"


    e2e-tests:
        runs-on: ubuntu-latest
        needs: deploy-staging
        steps:
          - name: E2E tests
            run: echo "Running E2E"

    deploy-prod-frontend:
        runs-on: ubuntu-latest
        needs: e2e-tests
        environment: prod
        steps:
            - name: Echo vars
              run: |
                echo "Deploying to prod frontend"

    deploy-prod-backend:
        runs-on: ubuntu-latest
        needs: e2e-tests
        environment: prod
        steps:
          - name: Echo vars
            run: |
              echo "Deploying to prod backend"


    deploy-prod-backend2:
      runs-on: ubuntu-latest
      needs: e2e-tests
      environment: prod
      steps:
        - name: Echo vars
          run: |
               echo "Deploying to prod backend2"